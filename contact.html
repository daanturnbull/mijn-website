        <script src="js/map.js" defer></script>
      </head>
    <body class="p-3 m-0 border-0">
        <div class="container">
            <nav class="navbar navbar-expand-md ">

                <a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" class="img-fluid" width="200" height="auto" alt="Daan Turnbull logo">
                </a>
    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-4 ms-4">
                      <a class="nav-link text-light fs-5" href="index.html">home</a>
                    </li>
                    <li class="nav-item me-4 ms-4">
                      <a class="nav-link text-light fs-5" aria-current="page" href="projects.html">portfolio</a>

                    <li class="nav-item me-4 ms-4">
                      <a class="nav-link text-light fs-5" href="contact.html">contact</a>
                    </li>
                  </ul>
                </div>
            </nav>
            <header class="container-fluid p-5">  
                <section class="d-flex justify-content-center row">
                    <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" class="w-50 col-6" netlify>
                        <div class="form-group text-white mt-5">
                            <label for="name">Naam:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="form-group text-white mt-2">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group text-white mt-2">
                            <label for="subject">Onderwerp:</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>

                        <div class="form-group text-white mt-2 mb-2">
                            <label for="message">Bericht:</label>
                            <textarea class="form-control" rows="8" id="message" name="message" required></textarea>
                        </div>

                        <div class="form-group">
                            <div data-netlify-recaptcha="true"></div>
                        </div>

                    <button type="submit" class="btn mt-3 mb-3 text-white">Verzenden</button>
                </form>
                <div id="thuismap" class="col-6 mb-3"></div>
                </section>
                
            </header>
        <hr class="border border-info mx-auto">
        </div>
            <footer class="container p-3 text-white">
                <div class="row">
                    <div class="col-lg-12 column d-flex align-items-center justify-content-center">

                    </div>
